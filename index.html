<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86708b0f43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Project-1</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-affiliatetheme"></i>
        </div>
        <div class="top">
            <div class="item item-1">Get kits</div>
            <div class="item item-2">News Letter</div>
            <div class="item item-3">About us</div>
            <div class="item item-3">Login</div>
        </div>
    </header>

    <div class="container-out">

        <div class="container">
            <h1>Sign Up</h1>
            <form class="signup">
                <div>
                    <label for="fullname">First Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Username"/>
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                </div>
                <div class="password">
                    <label for="Password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"/>
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>    
                    <span class="eye">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                </div>
            
            <fieldset>
                <legend>Gender</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" />
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" />
                    <label for="other">other</label>
                    <input type="radio" name="gender" id="other" />
            </fieldset>
            <div class="nationality">
                <label for="nationality">Nationality</label>
                <select name="nationality" id="nationality">
                    <!-- <option value="nill">Nationality</option> -->
                    <option value="ng">Nigeria</option>
                    <option value="gh">Ghana</option>
                    <option value="usa">United States of America</option>
                </select>
            </div>
                <button type="submit">Sign Up</button>
            </form>
    
            <h2>Sign up using</h2>
        <div class="extra-signup">
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-google"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-apple"></i></span>
        </div>
          </div>
    </div>
    <!-- </div> -->
</body>
</html>
